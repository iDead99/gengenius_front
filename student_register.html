<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="student_register.css">
</head>
<body>
    <!-- <div class="main-container"> -->
    <main>

        <div class="register-form-container">
            
        <form id="form" method="post">
            <br>
            <label id="pendingLbl"></label>
            <label id="pendingError"></label>
            <h3 id="signUpText">SIGN UP</h3>
            
            <input class="textField" type="text" id="username" name="username" required placeholder="username"><br>
            <span style="display: none; color: red;" id="username-error">username already exists</span>
            <br>
            <input class="textField" type="text" id="first-name" name="first-name" required placeholder="first name"> <br>
            <br>
            <input class="textField" type="text" id="last-name" name="last-name" required placeholder="last name"> <br>
            <br>
            <input class="textField" type="email" id="email" name="email" required placeholder="email"> <br>
            <span style="display: none; color: red;" id="email-error">email already exists</span> <br>
            <select class="textField" name="gender" id="gender" required></select> <br> <br>
            <input class="textField" type="password" id="password" name="password" required placeholder="password"> <br>
            <span style="display: none; color: red;" id="password-error"></span> <br>
            <input class="textField" type="password" id="confirm-password" name="confirm-password" required placeholder="confirm password"> <br>
            <br>
            <label for="contact">Contact:</label> <br>
            <input name="phone" id="phone" type="tel" placeholder="phone number" required minlength="10" maxlength="10"> <br>
            <button id="submit-btn" type="submit">DONE</button> <br>
        </form>
    </div>
    </main>
<!-- </div> -->

    <script src="student_register.js"></script>
</body>
</html>
