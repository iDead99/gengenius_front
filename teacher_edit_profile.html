<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="teacher_edit_profile.css">
</head>
<body>
    <main>

        <div id="edit-profile-container">
            
            <form id="form" method="post">
                <br>
                <label id="pendingLbl"></label>
                <label id="pendingError"></label>
                <h3 id="signUpText">EDIT PROFILE</h3>
                <label style="text-align: center; color: rgb(2, 149, 83);">Enter fields you want to edit</label><br>
                
                <input style="display: none;" class="textField" type="text" id="first-name" name="first-name" placeholder="first name" readonly>
                <input style="display: none;" class="textField" type="text" id="last-name" name="last-name" placeholder="last name" readonly>
                <input class="textField" type="text" id="username" name="username" placeholder="username" required> <br>
                <input class="textField" type="email" id="email" name="email" placeholder="email" required> <br>
                <select class="textField" name="gender" id="gender" required></select> <br>
                <br>
                <label id="region-lbl" for="region">Region:</label>
                <select class="textField" name="region" id="region"></select> <br>
                <input class="textField" type="text" id="district" name="district" placeholder="what's your district ?" required> <br>
                <input class="textField" type="text" id="town" name="town" placeholder="what's your town ?" required> <br>
                <br>
                <label for="qualification">Qualification:</label>
                <select class="textField" id="qualification" name="qualification" required></select> <br>
                <br>
                <label for="">Where can you teach?</label>
                <textarea name="school-level" id="school-level" readonly></textarea> <br>
                <label class="school-level" name="primary" id="primary">Primary</label>
                <label class="school-level" name="jhs" id="jhs">JHS</label>
                <label class="school-level" name="shs" id="shs">SHS</label>
                <label class="school-level" name="vocational" id="vocational">Vocational</label> <br>
                <!-- <textarea name="school-level" id="school-level" rows="5"></textarea> -->
                <br>
                <label >List subjects to teach:</label>
                <textarea name="subject" id="subject" rows="5" required></textarea> <br>
                <br>
                <label for="contact">Contact:</label>
                <input class="textField" name="phone" id="phone" type="tel" placeholder="phone number" minlength="10" maxlength="10" required> <br>
                <input class="textField" name="link" id="link" type="text" placeholder="link(optional)"> <br>
                <br>
                <label for="amount">Suggest amount to be charged per subject</label>
                <input class="textField" name="amount" id="amount" type="number" value="0.00" min="1" required> <br>
                <button id="submit-btn" type="submit">EDIT</button> <br>
                
            </form>
        </div>

        <div style="display: none;" id="profile-success-container">
            <label id="profile-success-lbl">updated successfully</label>
            <button id="profile-success-btn">OK</button>
        </div>
    </main>
    <script src="teacher_edit_profile.js"></script>
</body>
</html>
